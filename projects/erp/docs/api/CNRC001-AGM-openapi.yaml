# PATH: projects/erp/docs/api/CNRC001-AGM-openapi.yaml
openapi: 3.0.3
info:
  title: CNRC001 - Cane Receive API
  description: |
    API for issuing cane receiving notes with auto-fetch dump results from factory system
    and manual fallback mode. Supports CBM/NBM/CENTRAL source types with automatic
    weigh-coin release and CBM status updates. Includes void functionality with
    optimistic locking and idempotency protection.
  version: 1.0.0
  contact:
    name: 2BSimple ERP Team
    email: dev@2bsimple.com

servers:
  - url: http://localhost:8080
    description: Development server
  - url: https://api.2bsimple.com
    description: Production server

tags:
  - name: Cane Receiving
    description: Cane receiving note operations (CRUD, void, PDF generation)
  - name: QR Scanner
    description: QR code resolution for quick navigation
  - name: External Factory
    description: External factory system integration for dump results

security:
  - BearerAuth: []

paths:
  /api/v1/agm/cane-receivings:
    get:
      tags:
        - Cane Receiving
      summary: List and search cane receiving notes
      description: Retrieve paginated list of receiving notes with search and filter capabilities
      parameters:
        - name: q
          in: query
          description: Search across plate/driver_phone/CBM|NBM/weigh_coin
          schema:
            type: string
          example: "ABC-1234"
        - name: date_from
          in: query
          description: Filter by date range start (ISO-8601)
          schema:
            type: string
            format: date
          example: "2025-11-01"
        - name: date_to
          in: query
          description: Filter by date range end (ISO-8601)
          schema:
            type: string
            format: date
          example: "2025-11-30"
        - name: source_type
          in: query
          description: Filter by source type
          schema:
            type: string
            enum: [CBM, NBM, CENTRAL]
        - name: status
          in: query
          description: Filter by status
          schema:
            type: string
            enum: [draft, issued, void]
        - name: checkin_id
          in: query
          description: Filter by check-in ID
          schema:
            type: string
        - name: weigh_coin
          in: query
          description: Filter by weigh coin number
          schema:
            type: integer
            minimum: 0
        - name: page
          in: query
          description: Page number (default 1)
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: page_size
          in: query
          description: Items per page (default 25)
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 25
        - name: sort
          in: query
          description: Sort field with direction (prefix - for descending)
          schema:
            type: string
            default: "-updated_at"
          example: "-updated_at"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/ReceivingNoteListItem'
                  page:
                    type: integer
                    example: 1
                  page_size:
                    type: integer
                    example: 25
                  total:
                    type: integer
                    example: 135
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalError'

    post:
      tags:
        - Cane Receiving
      summary: Create and issue receiving note (idempotent)
      description: |
        Issue a new receiving note with auto or manual dump fetch mode.
        Side-effects:
        - Calls POST /api/weigh-coin/free
        - Calls PATCH /api/cbm/{booking_id}/status
        - Generates PDF with QR code
        - Emits cane_receiving.issued event
      parameters:
        - name: X-Idempotency-Key
          in: header
          required: true
          description: Idempotency key (pattern ui:{user_id}:{checkin_id}:{hash})
          schema:
            type: string
          example: "ui:usr001:CHK-0001:a3f2b9"
        - name: X-Trace-Id
          in: header
          required: false
          description: Optional trace ID for distributed tracing
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateReceivingNoteRequest'
            examples:
              auto_mode:
                summary: Auto-fetch mode (CBM)
                value:
                  checkin_id: "CHK-2025-00123"
                  source_type: "CBM"
                  source_ref: "CBM-2025-00456"
                  weigh_coin: 12345
                  dump_fetch_mode: "auto"
                  ccs: 11.25
                  net_weight_kg: 1250.50
                  issuing_by: "usr001"
              manual_mode:
                summary: Manual mode (fallback)
                value:
                  checkin_id: "CHK-2025-00124"
                  source_type: "NBM"
                  source_ref: "NBM-2025-00789"
                  weigh_coin: 12346
                  dump_fetch_mode: "manual"
                  ccs: 10.75
                  net_weight_kg: 1180.25
                  issuing_by: "usr002"
      responses:
        '201':
          description: Receiving note created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateReceivingNoteResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          description: Conflict (coin already freed, CBM status conflict, etc.)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                coin_freed:
                  summary: Weigh coin already freed
                  value:
                    code: "COIN_ALREADY_FREED"
                    message: "Weigh coin 12345 has already been freed"
                    details: []
                    trace_id: "trace-abc123"
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalid_ccs:
                  summary: Invalid CCS value
                  value:
                    code: "CCS_OR_WEIGHT_INVALID"
                    message: "CCS must be numeric with exactly 2 decimal places and >= 0"
                    details:
                      - field: "ccs"
                        issue: "invalid_format"
                    trace_id: "trace-xyz789"
        '500':
          $ref: '#/components/responses/InternalError'

  /api/v1/agm/cane-receivings/{receiving_id}:
    get:
      tags:
        - Cane Receiving
      summary: Get receiving note detail
      description: Retrieve full receiving note details with ETag header for optimistic locking
      parameters:
        - name: receiving_id
          in: path
          required: true
          description: Receiving note ID (CRN-YYYY-NNNNN)
          schema:
            type: string
            pattern: '^CRN-\d{4}-\d{5}$'
          example: "CRN-2025-00001"
        - name: If-None-Match
          in: header
          required: false
          description: Optional ETag for conditional GET
          schema:
            type: string
      responses:
        '200':
          description: Success
          headers:
            ETag:
              description: Entity tag for optimistic locking (format W/"v{version}-{epoch}")
              schema:
                type: string
              example: 'W/"v1-1700000000"'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReceivingNoteDetail'
        '304':
          description: Not modified (ETag match)
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  /api/v1/agm/cane-receivings/{receiving_id}/void:
    post:
      tags:
        - Cane Receiving
      summary: Void receiving note
      description: |
        Void an issued receiving note with reason tracking.
        Requires status=Issued and not linked to payment.
        Side-effects:
        - Calls PATCH /api/cbm/{booking_id}/status to revert to awaiting_dump_result
        - Emits cane_receiving.void event
      parameters:
        - name: receiving_id
          in: path
          required: true
          description: Receiving note ID (CRN-YYYY-NNNNN)
          schema:
            type: string
            pattern: '^CRN-\d{4}-\d{5}$'
          example: "CRN-2025-00001"
        - name: If-Match
          in: header
          required: true
          description: ETag from GET detail response (required for optimistic locking)
          schema:
            type: string
          example: 'W/"v1-1700000000"'
        - name: X-Trace-Id
          in: header
          required: false
          description: Optional trace ID for distributed tracing
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VoidReceivingNoteRequest'
      responses:
        '200':
          description: Receiving note voided successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VoidReceivingNoteResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          description: Void not allowed (linked to payment)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                code: "VOID_NOT_ALLOWED"
                message: "Cannot void receiving note that is linked to payment"
                details: []
                trace_id: "trace-def456"
        '412':
          description: Precondition failed (ETag mismatch)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                code: "PRECONDITION_FAILED"
                message: "Data has been modified by another user. Please refresh and try again."
                details:
                  - field: "version"
                    issue: "etag_mismatch"
                trace_id: "trace-ghi789"
        '500':
          $ref: '#/components/responses/InternalError'

  /api/v1/agm/cane-receivings/{receiving_id}/pdf:
    post:
      tags:
        - Cane Receiving
      summary: Generate or download PDF
      description: Generate A4 PDF with QR code containing receiving_id and return signed URL
      parameters:
        - name: receiving_id
          in: path
          required: true
          description: Receiving note ID (CRN-YYYY-NNNNN)
          schema:
            type: string
            pattern: '^CRN-\d{4}-\d{5}$'
          example: "CRN-2025-00001"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties: {}
      responses:
        '200':
          description: PDF generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  receiving_id:
                    type: string
                    example: "CRN-2025-00001"
                  pdf_url:
                    type: string
                    format: uri
                    example: "https://storage.2bsimple.com/pdfs/CRN-2025-00001.pdf?signed=abc123"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  /api/v1/agm/cane-receivings/export:
    get:
      tags:
        - Cane Receiving
      summary: Export receiving notes to CSV
      description: Export current filtered list to CSV with Thai column headers
      parameters:
        - name: q
          in: query
          schema:
            type: string
        - name: date_from
          in: query
          schema:
            type: string
            format: date
        - name: date_to
          in: query
          schema:
            type: string
            format: date
        - name: source_type
          in: query
          schema:
            type: string
            enum: [CBM, NBM, CENTRAL]
        - name: status
          in: query
          schema:
            type: string
            enum: [draft, issued, void]
      responses:
        '200':
          description: CSV file download
          content:
            text/csv:
              schema:
                type: string
                format: binary
              example: |
                เลขที่ใบรับ,ประเภท,อ้างอิง,เช็คอิน,โควต้า,ทะเบียน,ชื่อคนขับ,เบอร์คนขับ,เหรียญชั่ง,CCS,น้ำหนักสุทธิ,โหมด,ออกใบเมื่อ,สถานะ,สร้างโดย,สร้างเมื่อ
                CRN-2025-00001,CBM,CBM-2025-00456,CHK-2025-00123,Q001,ABC-1234,สมชาย ใจดี,0812345678,12345,11.25,1250.50,auto,2025-11-18T10:30:00Z,Issued,usr001,2025-11-18T10:00:00Z
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalError'

  /api/v1/scan/resolve:
    post:
      tags:
        - QR Scanner
      summary: Resolve QR code to checkin or receiving
      description: Parse QR payload and resolve to checkin_id or receiving_id for quick navigation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScanResolveRequest'
      responses:
        '200':
          description: QR code resolved successfully
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ScanResolveCheckinResponse'
                  - $ref: '#/components/schemas/ScanResolveReceivingResponse'
              examples:
                checkin:
                  summary: Resolved to check-in
                  value:
                    checkin_id: "CHK-2025-00123"
                    resolved_type: "checkin"
                receiving:
                  summary: Resolved to receiving
                  value:
                    receiving_id: "CRN-2025-00001"
                    resolved_type: "receiving"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: QR payload not resolved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                code: "NOT_FOUND"
                message: "QR code payload could not be resolved"
                details: []
                trace_id: "trace-jkl012"
        '500':
          $ref: '#/components/responses/InternalError'

  /ext/factory/dump:
    get:
      tags:
        - External Factory
      summary: Fetch dump results from factory system (external)
      description: External factory API to retrieve CCS and net weight data (3 retry attempts with exponential backoff)
      security:
        - BearerAuth: []
      parameters:
        - name: quota_id
          in: query
          required: false
          description: Quota ID (optional for CBM/NBM, not used for CENTRAL)
          schema:
            type: string
          example: "Q001"
        - name: date
          in: query
          required: true
          description: Check-in date (ISO-8601)
          schema:
            type: string
            format: date
          example: "2025-11-18"
        - name: weigh_coin
          in: query
          required: true
          description: Weigh coin number
          schema:
            type: integer
            minimum: 0
          example: 12345
      responses:
        '200':
          description: Dump results fetched successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FactoryDumpResultResponse'
        '404':
          description: Factory result not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                code: "FACTORY_RESULT_NOT_FOUND"
                message: "No dump result found for the given lookup key"
                details: []
                trace_id: "trace-mno345"
        '409':
          description: Factory result mismatch (lookup key conflict)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                code: "FACTORY_RESULT_MISMATCH"
                message: "Lookup key mismatch between request and factory data"
                details: []
                trace_id: "trace-pqr678"
        '500':
          $ref: '#/components/responses/InternalError'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from authentication endpoint

  schemas:
    ReceivingNoteListItem:
      type: object
      properties:
        receiving_id:
          type: string
          example: "CRN-2025-00001"
        source_type:
          type: string
          enum: [CBM, NBM, CENTRAL]
          example: "CBM"
        source_ref:
          type: string
          example: "CBM-2025-00456"
        checkin_id:
          type: string
          example: "CHK-2025-00123"
        checkin_time:
          type: string
          format: date-time
          example: "2025-11-18T08:30:00Z"
        weigh_coin:
          type: integer
          example: 12345
        dump_fetch_mode:
          type: string
          enum: [auto, manual]
          example: "auto"
        ccs:
          type: number
          format: decimal
          example: 11.25
        net_weight_kg:
          type: number
          format: decimal
          example: 1250.50
        status:
          type: string
          enum: [Draft, Issued, Void]
          example: "Issued"
        issued_at:
          type: string
          format: date-time
          nullable: true
          example: "2025-11-18T10:30:00Z"
        issued_by:
          type: string
          nullable: true
          example: "usr001"
        pdf_url:
          type: string
          format: uri
          nullable: true
          example: "https://storage.2bsimple.com/pdfs/CRN-2025-00001.pdf"

    ReceivingNoteDetail:
      allOf:
        - $ref: '#/components/schemas/ReceivingNoteListItem'
        - type: object
          properties:
            version:
              type: integer
              example: 1
            checkin_snapshot:
              type: object
              nullable: true
              properties:
                booking_type:
                  type: string
                  example: "CBM"
                farmer_name:
                  type: string
                  example: "นายสมชาย ใจดี"
                driver_name:
                  type: string
                  example: "นายสมศักดิ์ รักษ์ดี"
                driver_phone:
                  type: string
                  example: "0812345678"
                license_plate:
                  type: string
                  example: "ABC-1234"
            booking_id:
              type: string
              nullable: true
              example: "CBM-2025-00456"
            payment_prefs:
              type: object
              nullable: true
              properties:
                method:
                  type: string
                  example: "bank_transfer"
                account:
                  type: string
                  example: "1234567890"
            voided_at:
              type: string
              format: date-time
              nullable: true
            voided_by:
              type: string
              nullable: true
            void_reason:
              type: string
              nullable: true
            created_at:
              type: string
              format: date-time
              example: "2025-11-18T10:00:00Z"
            updated_at:
              type: string
              format: date-time
              example: "2025-11-18T10:30:00Z"

    CreateReceivingNoteRequest:
      type: object
      required:
        - checkin_id
        - source_type
        - weigh_coin
        - dump_fetch_mode
        - issuing_by
      properties:
        checkin_id:
          type: string
          description: Check-in ID reference
          example: "CHK-2025-00123"
        source_type:
          type: string
          enum: [CBM, NBM, CENTRAL]
          description: Source booking type
          example: "CBM"
        source_ref:
          type: string
          description: External booking ID
          example: "CBM-2025-00456"
        weigh_coin:
          type: integer
          minimum: 0
          description: Weigh coin number
          example: 12345
        dump_fetch_mode:
          type: string
          enum: [auto, manual]
          description: Fetch mode (auto from factory or manual entry)
          example: "auto"
        ccs:
          type: number
          format: decimal
          description: CCS value (required if manual mode, exactly 2 decimals)
          minimum: 0
          example: 11.25
        net_weight_kg:
          type: number
          format: decimal
          description: Net weight in kg (required if manual mode, exactly 2 decimals)
          minimum: 0
          example: 1250.50
        issuing_by:
          type: string
          description: User ID issuing the receiving note
          example: "usr001"

    CreateReceivingNoteResponse:
      type: object
      properties:
        receiving_id:
          type: string
          example: "CRN-2025-00001"
        status:
          type: string
          example: "Issued"
        issued_at:
          type: string
          format: date-time
          example: "2025-11-18T10:30:00Z"
        issued_by:
          type: string
          example: "usr001"
        pdf_url:
          type: string
          format: uri
          example: "https://storage.2bsimple.com/pdfs/CRN-2025-00001.pdf"

    VoidReceivingNoteRequest:
      type: object
      required:
        - void_reason
      properties:
        void_reason:
          type: string
          minLength: 5
          description: Reason for voiding (minimum 5 characters)
          example: "ข้อมูลน้ำหนักไม่ถูกต้องจากโรงงาน"

    VoidReceivingNoteResponse:
      type: object
      properties:
        receiving_id:
          type: string
          example: "CRN-2025-00001"
        status:
          type: string
          example: "Void"
        voided_at:
          type: string
          format: date-time
          example: "2025-11-18T11:00:00Z"
        voided_by:
          type: string
          example: "usr002"
        void_reason:
          type: string
          example: "ข้อมูลน้ำหนักไม่ถูกต้องจากโรงงาน"

    ScanResolveRequest:
      type: object
      required:
        - qr_payload
      properties:
        qr_payload:
          type: string
          description: Raw QR code payload (JSON, raw string, or prefixed format)
          example: "CHK:CHK-2025-00123"

    ScanResolveCheckinResponse:
      type: object
      properties:
        checkin_id:
          type: string
          example: "CHK-2025-00123"
        resolved_type:
          type: string
          example: "checkin"

    ScanResolveReceivingResponse:
      type: object
      properties:
        receiving_id:
          type: string
          example: "CRN-2025-00001"
        resolved_type:
          type: string
          example: "receiving"

    FactoryDumpResultResponse:
      type: object
      properties:
        quota_id:
          type: string
          nullable: true
          example: "Q001"
        checkin_date:
          type: string
          format: date
          example: "2025-11-18"
        weigh_coin:
          type: integer
          example: 12345
        ccs:
          type: number
          format: decimal
          example: 11.25
        net_weight_kg:
          type: number
          format: decimal
          example: 1250.50
        fetched_at:
          type: string
          format: date-time
          example: "2025-11-18T10:00:00Z"
        fetch_status:
          type: string
          example: "success"

    ErrorResponse:
      type: object
      properties:
        code:
          type: string
          description: Machine-readable error code (UPPER_CASE)
          example: "INVALID_ID"
        message:
          type: string
          description: Human-readable error message
          example: "Invalid receiving ID format"
        details:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
              issue:
                type: string
          description: Additional error details (field-level errors for validation)
          example:
            - field: "ccs"
              issue: "invalid_format"
        trace_id:
          type: string
          description: Trace ID for debugging
          example: "trace-abc123"

  responses:
    BadRequest:
      description: Bad request (missing or invalid parameters)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            code: "MISSING_FIELD"
            message: "Required field is missing"
            details:
              - field: "checkin_id"
                issue: "required"
            trace_id: "trace-stu901"

    Unauthorized:
      description: Unauthorized (missing or invalid token)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            code: "UNAUTHORIZED"
            message: "Authentication token is missing or invalid"
            details: []
            trace_id: "trace-vwx234"

    Forbidden:
      description: Forbidden (insufficient permissions)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
